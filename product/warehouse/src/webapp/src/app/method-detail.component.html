<div class="container">
    <h2>Method Details</h2>

    <div *ngIf="method">
        <p>{{ method.id }}</p>

        <p><code>{{ method.signature }}</code></p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>

    <button (click)="goBack()">Back</button>
</div>
