<div id="container">
    <div id="top-nav" class="container">
        <div class="row align-items-end pt-1 pl-3">
            <div class="col-1">
                <a routerLink=""> <img src="/assets/logo-feathers-60x104.png" class="img-fluid" alt="logotype"></a>
            </div>
            <div class="col-3">
                <h1>Codekvast</h1>
                <p class="small text-muted">The Truly Dead Code Detector</p>
            </div>

            <div class="col-8">
                <nav class="nav nav-tabs">
                    <a routerLink="/home" class="nav-link" routerLinkActive="active">Home</a>
                    <a routerLink="/methods" class="nav-link" routerLinkActive="active">Methods</a>
                    <a routerLink="/status" class="nav-link" routerLinkActive="active">Status</a>
