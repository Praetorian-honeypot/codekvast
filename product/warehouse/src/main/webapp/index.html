<!DOCTYPE html><!-- Codekvast Warehouse v${project.codekvastDisplayVersion} (${project.gitTime}) -->
<html>
<head>
    <title>Codekvast Warehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- 1. Style sheets -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/codekvast.css"/>

    <!-- 2. Configure Codekvast -->
    <script>
        CODEKVAST_API = 'http://localhost:8080';
        CODEKVAST_VERSION = '${project.codekvastDisplayVersion}'
    </script>

    <!-- 3. Load polyfills -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 4. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>

</head>

<!-- 5. Display the application -->
<body>
    <ck-app>Loading...</ck-app>
</body>
</html>
