<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:inline="text" ng-app="codekvastWarehouse" ng-strict-di="true">
<head>
    <title>Codekvast Warehouse</title>

    <meta charset="utf-8"/>

    <!-- Enable responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Base -->
    <base th:href="@{/}"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/app/codekvast.css}"/>

    <!-- Cache control -->
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
</head>

<body class="ng-cloak">

<nav class="navbar navbar-default">
    <div class="container-fluid" role="navigation" ng-controller="NavigationController">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Codekvast Warehouse</a>
        </div>

        <ul class="nav navbar-nav">
            <li ng-repeat="menuItem in menuItems" ng-class="{ active: isActive(menuItem.url)}">
                <!--suppress HtmlUnknownTarget -->
                <a href="{{menuItem.url}}" title="{{menuItem.title}}">
                    <span class="glyphicon {{menuItem.icon}}" aria-hidden="true"></span>
                    {{menuItem.name}} </a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="menuItem in rightMenuItems" ng-class="{ active: isActive(menuItem.url)}">
                <!--suppress HtmlUnknownTarget -->
                <a href="{{menuItem.url}}" title="{{menuItem.title}}">
                    <span class="glyphicon {{menuItem.icon}}" aria-hidden="true"></span>
                    {{menuItem.name}} </a></li>
        </ul>

    </div>
</nav>

<div class="container-fluid">
    <div ng-view="true"></div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom codekvast-footer">
    <p class="text-right">
        <small>Codekvast Warehouse v[[${@codekvastSettings.getDisplayVersion()}]] ([[${@codekvastSettings.getCommitDate()}]])</small>
    </p>
</nav>

<script th:src="@{/webjars/jquery/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/webjars/angularjs/angular.js}"></script>
<script th:src="@{/webjars/angularjs/angular-route.js}"></script>
<script th:src="@{/webjars/angularjs/i18n/angular-locale_sv.js}"></script>
<script th:src="@{/webjars/angular-ui-bootstrap/ui-bootstrap-tpls.js}"></script>
<script th:src="@{/webjars/lodash/lodash.js}"></script>
<script th:src="@{/app/codekvast.js}"></script>
</body>
</html>
