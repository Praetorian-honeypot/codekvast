apply plugin: 'distribution'

version = "0.2"

distributions {
    agent {
        baseName = 'duck-agent'
        contents {
            from tasks.getByPath(":product:agent:duck-agent:distZip")
            from tasks.getByPath(":product:agent:sensor:shadowJar")
        }
    }

    server {
        baseName = 'duck-server'
        contents {
            from tasks.getByPath(":product:server:duck-server:distZip")
        }
    }
}

task build(dependsOn: [agentDistZip, serverDistZip]) {
    description = "Builds distribution zips for agent and server"
    group "build"

}
