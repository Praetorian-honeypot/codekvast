<div class="container">
    <div *ngIf="user">
        <div class="alert alert-success">Welcome {{ user.email }}!</div>
        <div *ngIf="user.customerData && user.customerData.length > 0">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>You have access to the following Codekvast projects:</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let cd of user.customerData">
                    <td><a href="#" (click)="launchDashboard(cd)">{{ cd.customerName }}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="user.customerData.length === 0">
            <span>You don't have access to any Codekvast project</span>
        </div>
        <button (click)="logout()">Logout</button>
    </div>
</div>
