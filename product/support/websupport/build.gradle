description = "Support utilities that can be used from any web application"

apply from: "$rootDir/gradle/java-8.gradle"
apply from: "$rootDir/gradle/license.gradle"
apply plugin: 'spring-boot'

archivesBaseName = "codekvast-websupport"

dependencies {
    compile lombok
    compile 'ch.qos.logback:logback-classic'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile "javax.inject:javax.inject:1"
    compile 'net.sourceforge.pjl-comp-filter:pjl-comp-filter:1.7'

    testCompile junit
    testCompile mockito

    // NOTE: When you change these, WebjarVersionFilterTest.java must also be upgraded!
    testRuntime "org.webjars:sockjs-client:1.0.2"
    testRuntime "org.webjars:d3js:3.5.10"
}

bootRepackage {
    enabled = false
}
