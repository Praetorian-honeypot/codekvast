plugins {
    id 'java'
    id 'com.ofg.uptodate' version "1.1.0"
}
apply plugin: 'spring-boot'

archivesBaseName = "codekvast-websupport"

dependencies {
    compile lombok
    compile 'ch.qos.logback:logback-classic'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile "javax.inject:javax.inject:1"
    compile 'net.sourceforge.pjl-comp-filter:pjl-comp-filter:1.7'

    testCompile junit
    testCompile mockito

    testRuntime "org.webjars:sockjs-client:0.3.4"
    testRuntime "org.webjars:d3js:3.5.3"
}

bootRepackage {
    enabled = false
}

startScripts {
    actions = []
}
