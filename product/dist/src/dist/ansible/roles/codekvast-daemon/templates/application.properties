# What shall we log?
# logging.level.io.codekvast = INFO

# Where shall we look for collector output?
# codekvast.dataPath = /tmp/codekvast/.collector

# How often shall we look for collector output?
# codekvast.dataProcessingIntervalSeconds = 60

# What is the full path of the produced export file?
# This file shall be transferred to the central warehouse.
# Supported placeholders: #timestamp# and #hostname#
# codekvast.exportFile = /tmp/codekvast/.warehouse/codekvast-data-#hostname#.zip

# What is the name of this environment?
# Is used for distinguishing the contributions to the central warehouse.
codekvast.environment = {{codekvast_environment}}

# To which host shall we upload the exportFile?
# It should contain a hostname. It may optionally end with a port specification, which defaults to ":22"
# Leave empty to disable upload.
codekvast.uploadToHost = {{codekvast_warehouse}}

# To which directory shall we upload the exportFile?
# (This is the codekvast.importPath of the warehouse's configuration.)
# codekvast.uploadToPath = /tmp/codekvast/.warehouse

# Should we trust the identity of codekvastUploadToHost?
# Setting this value to false will disable the validation of the remote host key against ~/.ssh/known_hosts
codekvast.verifyUploadToHostKey = {{verify_codekvast_warehouse_host_key}}
