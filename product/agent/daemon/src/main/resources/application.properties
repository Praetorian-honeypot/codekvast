spring.application.name=Codekvast Daemon
spring.main.show-banner = true
application.version =  @gradle.displayVersion@

# Database properties
h2database.options = TRACE_LEVEL_FILE=4;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
codekvast.databasePath = file:/tmp/codekvast/.database

spring.datasource.url = jdbc:h2:${codekvast.databasePath}/codekvast-daemon;${h2database.options}
spring.datasource.username = codekvast
spring.datasource.password = codekvast
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.initialize = false
flyway.locations = database/migration, se/crisp/codekvast/daemon/database/migration

# these are used by DaemonConfig
codekvast.daemonVersion = @gradle.version@
codekvast.daemonVcsId = @git.id@
