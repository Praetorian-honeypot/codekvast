spring.application.name=Codekvast Daemon
application.version =  @gradle.displayVersion@

# Database properties
h2database.options = TRACE_LEVEL_FILE=4;DB_CLOSE_ON_EXIT=TRUE
codekvast.databasePath = file:/tmp/codekvast/.database

spring.datasource.url = jdbc:h2:${codekvast.databasePath}/codekvast-daemon;${h2database.options}
spring.datasource.username = codekvast
spring.datasource.password = codekvast
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.initialize = false
flyway.locations = database/migration, se/crisp/codekvast/agent/daemon/database/migration

# Console logging
spring.output.ansi.enabled=ALWAYS

# Logging
logging.level.net.schmizz.sshj=ERROR

# these are used by DaemonConfig
codekvast.daemonVersion = @gradle.version@
codekvast.daemonVcsId = @git.id@
codekvast.dataPath = ${java.io.tmpdir}/codekvast
codekvast.dataProcessingIntervalSeconds = 60
codekvast.exportFile = ${java.io.tmpdir}/codekvast/.export/codekvast-data-#hostname#.zip
codekvast.environment = unspecified
