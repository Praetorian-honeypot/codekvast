<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments :: #head-boilerplate"/>
    <title>Codekvast</title>
</head>

<body>
<div class="container-fluid">
<div th:if="${#httpServletRequest.remoteUser != null}">
    <div class="pull-right">
        <form class="form-inline" role="form" th:action="@{/logout}" method="post">
            <div class="form-group">
                <p class="form-control-static" th:text="${#httpServletRequest.remoteUser}">sample_user</p>

                <input class="btn btn-default" type="submit" value="Log out"/>
            </div>
        </form>
    </div>
</div>

<div class="container ng-cloak" ng-app="codekvastApp">
    <div ng-controller="MainCtrl">
        <h1>Codekvast Invocation Data</h1>

        <div class="status-panel alert alert-info" ng-show="haveData">
            <table>
                <tr>
                    <td>Collection started:</td>
                    <td>{{timestamp.collectionStartedAt}}</td>
                    <td>({{timestamp.collectionAge}})</td>
                </tr>
                <tr>
                    <td>Update received:</td>
                    <td>{{timestamp.updateReceivedAt}}</td>
                </tr>
            </table>
        </div>

        <div class="jumbotron" ng-hide="haveData"><h2>Waiting for data...</h2></div>

        <div ng-show="haveData">
            Show only package: <select ng-model="package" ng-options="o for o in packages"/> Max rows:
            <input type="number" step="10" ng-model="maxRows"/>
            <hr/>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <th class="signature-name"><a href="" ng-click="predicate='name'; reverse = !reverse">Signature</a></th>
                        <th class="signature-age"><a href="" ng-click="predicate='invokedAtMillis'; reverse = !reverse">Age</a></th>
                        <th class="signature-invoked-at"><a href="" ng-click="predicate='invokedAtMillis'; reverse = !reverse">Invoked
                                                                                                                               &nbsp;At</a>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="s in signatures | filter: package | orderBy:predicate:reverse | limitTo:maxRows">
                        <td class="signature-name">{{::s.name}}</td>
                        <td class="signature-age">{{::s.age}}</td>
                        <td class="signature-invoked-at">{{::s.invokedAtString}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<th:block th:include="fragments :: #scripts-twitter-bootstrap"/>
<th:block th:include="fragments :: #scripts-angularjs"/>
<th:block th:include="fragments :: #scripts-sockjs"/>
<script th:src="@{/app/codekvast.js}"></script>
</body>
</html>
