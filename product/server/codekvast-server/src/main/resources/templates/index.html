<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments :: #head-boilerplate"/>
    <title>Codekvast</title>
</head>

<body>
<div th:if="${#httpServletRequest.remoteUser != null}">
    <div class="pull-right">
        <form class="form-inline" role="form" th:action="@{/logout}" method="post">
            <div class="form-group">
                <p class="form-control-static" th:text="${#httpServletRequest.remoteUser}">sample_user</p>

                <input class="btn btn-default" type="submit" value="Log out"/>
            </div>
        </form>
    </div>
</div>
<div class="container" ng-app="codekvastApp">
    <div class="ng-cloak" ng-controller="MainCtrl">
        <h1>Welcome to {{'Code' + 'kvast!' }}</h1>
        Application: <select ng-model="application" ng-options="o for o in filterValues.applications"/> Version: <select ng-model="version"
                                                                                                                         ng-options="o for o in filterValues.versions"/>
        Package: <select ng-model="package" ng-options="o for o in filterValues.packages"/>

        <table>
            <tr>
                <th>Signature</th>
                <th>Age</th>
                <th>Invoked At</th>
            </tr>
        </table>
    </div>
</div>

<th:block th:include="fragments :: #scripts-twitter-bootstrap"/>
<th:block th:include="fragments :: #scripts-angularjs"/>
<th:block th:include="fragments :: #scripts-sockjs"/>
<script th:src="@{/app/codekvast.js}"></script>
</body>
</html>
