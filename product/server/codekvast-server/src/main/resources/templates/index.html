<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.0/css/bootstrap.min.css"/>

</head>
<body>
<div th:if="${#httpServletRequest.remoteUser != null}">
    <div class="col-md-3 col-md-offset-9">
        <form class="form-inline" role="form" th:action="@{/logout}" method="post">
            <div class="col-sm-2">
                <p class="form-control-static" th:text="${#httpServletRequest.remoteUser}">sample_user</p>
            </div>

            <input class="btn btn-default" type="submit" value="Log out"/>
        </form>
    </div>
</div>
<div class="container" ng-app="codekvastApp">
<div class="ng-cloak">
        <h1>Welcome to {{'Code' + 'kvast!' }}</h1>

        <table ng-controller="SignaturesCtrl">
            <tr>
                <th style="text-align: left">Signature</th>
                <th>Used at</th>
            </tr>
            <tr ng-repeat="sig in signatures | orderBy:'usedAtMillis' ">
                <td style="width: 50em">{{::sig.signature}}</td>
                <td>{{::sig.usedAtMillis | suppressEmptyDate | date:"yyyy-MM-dd HH:mm:ss"}}</td>
            </tr>
        </table>
    </div>
</div>

<script src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/angularjs/1.3.0/angular.min.js"></script>
<script src="/webjars/sockjs-client/0.3.4/sockjs.js"></script>
<script src="/webjars/stomp-websocket/2.3.1/stomp.js"></script>
<script src="/js/codekvast.js"></script>
</body>
</html>
