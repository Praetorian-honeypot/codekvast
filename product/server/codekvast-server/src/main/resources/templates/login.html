<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments :: #head-boilerplate"/>
    <title th:text="#{login.page-title}">Codekvast - login</title>
</head>
<body>
<div class="container">
    <form class="form-horizontal" name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend th:text="#{login.page-title}">Codekvast - login</legend>

            <div th:if="${param.error}" class="col-md-offset-1 col-md-11 alert alert-danger">
            Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="col-md-offset-1 col-md-11 alert alert-info">
            You have been logged out.
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label" for="username">Username</label>

                <div class="col-md-11">
                    <input class="form-control"
                           type="text"
                           id="username"
                           name="username"
                           placeholder="Enter username"
                           th:attr="value=${username}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label" for="password">Password</label>

                <div class="col-md-11">
                    <input class="form-control"
                           type="password"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                           th:attr="value=${password}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                <button type="submit" class="btn btn-primary">Sign in</button>
                    <span th:if="${multiTenant}">&nbsp;or&nbsp;<a href="register.html" th:href="@{/register}">Create new
                                                                                                              account...</a></span>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<th:block th:include="fragments :: #scripts-twitter-bootstrap"/>
</body>
</html>
