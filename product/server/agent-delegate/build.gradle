apply plugin: 'java'

description = "The agent-side business delegate of the Duck server"
archivesBaseName = "duck-server-agent-delegate"
version = project.parent.parent.version
sourceCompatibility = 1.7

dependencies {
    compile libs['spring-context']
    compile libs['spring-web']
    compile libs['javax-inject']
    compile libs['lombok']
    compile libs['slf4j-api']
    compile libs['jackson-annotations']
    compile libs['jackson-databind']

    testCompile testLibs
}
