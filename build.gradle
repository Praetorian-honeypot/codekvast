task wrapper(type: Wrapper) {
    gradleVersion "1.11"
}

subprojects {
    buildscript {
        dependencies { classpath 'com.github.jengelman.gradle.plugins:shadow:0.8' }
    }

    apply from: "$rootDir/gradle/libs.gradle"

    buildscript { repositories { jcenter() } }
    repositories { jcenter() }
}
