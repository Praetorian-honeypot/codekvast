task wrapper(type: Wrapper) {
    gradleVersion "2.2.1"
}

apply plugin: 'idea'

subprojects {
    buildscript {
        repositories { jcenter() }
    }
    apply from: "$rootDir/gradle/libs.gradle"

    repositories { jcenter() }

    tasks.withType(JavaCompile) {
        options.incremental = true
    }
}

