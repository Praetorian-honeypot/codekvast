task wrapper(type: Wrapper) {
    gradleVersion "2.2-rc-1"
}

subprojects {
    buildscript {
        repositories { jcenter() }
        dependencies {
            classpath('com.ofg:uptodate-gradle-plugin:1.1.0')
        }
    }
    apply from: "$rootDir/gradle/libs.gradle"

    repositories { jcenter() }
}
